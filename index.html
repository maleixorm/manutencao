<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Manutenção</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Em Manutenção</h1>
            <p>Nos desculpe pelo inconveniente. Estamos realizando melhorias e voltaremos em breve.</p>
            <div class="countdown">
                <p>Voltaremos em:</p>
                <div id="timer">
                    <span id="days">00</span> dias
                    <span id="hours">00</span> horas
                    <span id="minutes">00</span> minutos
                    <span id="seconds">00</span> segundos
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
